<div class="card h-100 p-3 border-light overflow-auto">
    <div class="card-header-warning">
        <h5 class="text-primary me-3 mb-0">Did you kNow?</h5>
    </div>
    <div class="card-body">
        <form class="d-flex align-items-center">
            <mat-form-field class="w-50 me-3">
                <input matInput type="number" placeholder="Enter a number for known" [formControl]="selectedNumber">                              
            </mat-form-field>
            <div *ngIf="numberInfo===null; else temp_showbutonReqInfo" class="ms-3">
                <mat-spinner [diameter]="30"></mat-spinner>
            </div>
            <ng-template #temp_showbutonReqInfo>
                <button type="submit" class="btn btn-sm btn-primary text-white" (click)="getNumberInformation()">
                    REQUEST INFO
                </button>
            </ng-template>

        </form>
        <p *ngIf="numberInfo" class="text-start fs-6"> {{numberInfo}} </p>
    </div>
</div>
