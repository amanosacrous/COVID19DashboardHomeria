<div class="card h-100 w-100 px-2 py-3 border-light">
    <div class="card-header-warning d-flex justify-content-between align-items-center" style="min-height:8%">
        <h5 class="text-primary">Covid 19 Information </h5>
        <mat-form-field class="d-none d-sm-block">
            <div class="d-flex">
              <div class="mr-2"><input matInput placeholder="Region filter" [(ngModel)]="v_s_provinceFilter"></div>
              <span class="material-icons material-icons-outlined"> search </span>
            </div>
        </mat-form-field>
    </div>
    <div class="card-body overflow-auto" style="min-height:92%">
        <div *ngIf="covidStatus; else temp_loadingCovidData" class="table-responsive">
            <table class="table table-responsive table-striped w-100 text-center">
                <thead>
                    <tr>
                        <th scope="col">Region</th>
                        <th scope="col">Casos confirmados</th>
                        <th scope="col">Recuperados</th>
                        <th scope="col">Muertes</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let covidStatusRegion of covidStatus.data.covid19Stats | filterProvinces: v_s_provinceFilter">
                        <td>{{covidStatusRegion.province ? covidStatusRegion.province : '-'}}</td>
                        <td>{{covidStatusRegion.confirmed}}</td>
                        <td>{{covidStatusRegion.recovered}}</td>
                        <td>{{covidStatusRegion.deaths}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <ng-template #temp_loadingCovidData>
            <div class="d-flex align-items-center justify-content-center h-100 w-100">
                <mat-spinner [diameter]="30"></mat-spinner>
            </div>
        </ng-template>
    </div>
</div>
